<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<header th:insert="header.html"></header>
<body>
<form th:method="PATCH" th:action="@{/user/{id}/update(id = ${user.getId()})}" th:object="${user}">
    <table>
        <tr>
            <td><label for="name">Enter your name: </label></td>
            <td><input type="text" th:field="*{name}" id="name"></td>
        </tr>
        <tr>
            <td><label for="surname">Enter your surname: </label></td>
            <td><input type="text" th:field="*{surname}" id="surname"/></td>
        </tr>
        <tr>
            <td><label for="age">Enter your age here: </label></td>
            <td><input type="number" th:field="*{age}" id="age" min="1" max="120" pattern="[0-9]"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Update"/></td>
            <td><input type="reset" value="Clear"></td>
        </tr>
    </table>
</form>
</body>
</html>
