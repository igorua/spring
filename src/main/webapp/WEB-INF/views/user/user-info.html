<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info about user</title>
</head>
<header th:include="header.html"></header>
<body>
<table th:object="${user}">
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>User location</th>
    </tr>
    <tr>
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{surname}"></td>
        <td th:text="*{age}"></td>
        <td th:text="${user.getLocationInfoDto().getName()}"></td>
    </tr>
</table>
</body>
</html>
