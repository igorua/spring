<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new location</title>
</head>
<body onload="getRegion()">
<header>
    <a href="/src/main/webapp/WEB-INF/views/rest/region/create-region.html">Create new region</a>
    <a href="/src/main/webapp/WEB-INF/views/rest/location/location-info.html">All locations</a>
    <a href="/src/main/webapp/WEB-INF/views/rest/user/create-user.html">Create new user</a>
    <a href="/src/main/webapp/WEB-INF/views/rest/location/create-location.html">Create locations</a>
    <a href="/src/main/webapp/WEB-INF/views/rest/region/region-info.html">All Region</a>
    <a href="/src/main/webapp/WEB-INF/views/rest/user/users-info.html">All Users</a>
</header>
<div>
<form method="" action="">
    <table>
        <tr>
            <td>
                <label for="name">Enter here location name: </label>
                <input id="name" type="text" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="longitude">Enter longitude here:</label>
                <input id="longitude" type="number" step="0.01" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="latitude">Enter latitude here:</label>
                <input id="latitude" type="number" step="0.01" required>
            </td>
        </tr>
        <tr>
            <td>
                <select id="regions">
                    <option value="">
                        --- select region for creating ---
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="submit" id="selected" onclick="addLocation()">
            </td>
        </tr>
    </table>
</form>
</div>
<script src="../index.js"></script>
</body>
</html>
