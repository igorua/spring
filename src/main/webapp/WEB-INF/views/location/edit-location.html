<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Edit location</title>
</head>
<body>
<header th:insert="header.html"></header>
<form th:method="PATCH" th:object="${location}" th:action="@{/location/{id}(id=${location.getId()})}">
    <table>
        <table>
            <tr>
                <td><label for="name">Enter location name: </label></td>
                <td><input type="text" th:field="*{name}" id="name"></td>
            </tr>
            <tr>
                <td><label for="latitude">Enter latitude here: </label></td>
                <td><input type="number" step="0.01" th:field="*{latitude}" id="latitude"></td>
            </tr>
            <tr>
                <td>
                    <label for="longitude">Enter longitude here:</label>
                </td>
                <td>
                    <input type="number" step="0.01" th:field="*{longitude}" id="longitude">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Update location">
                </td>
                <td>
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </table>
    </table>
</form>
</body>
</html>
